<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% if page.title %}{{ page.title }} - {% endif %}{{ site.title }}</title>
    <meta name="description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}">
    <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="nav-container">
                <a href="{{ '/' | relative_url }}" class="nav-logo">
                    <img src="{{ '/assets/hearth_logo.png' | relative_url }}" alt="{{ site.title }}" class="logo">
                </a>
                <ul class="nav-menu">
                    <li class="nav-item">
                        <a href="{{ '/' | relative_url }}" class="nav-link">Home</a>
                    </li>
                    <li class="nav-item">
                        <a href="{{ '/contact' | relative_url }}" class="nav-link">Contact Us</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>

    <main>
        {{ content }}
    </main>

    <footer>
        <div class="footer-content">
            <p>&copy; {{ 'now' | date: "%Y" }} {{ site.title }}. All rights reserved.</p>
        </div>
    </footer>

    <script src="{{ '/assets/js/script.js' | relative_url }}"></script>
</body>
</html>
